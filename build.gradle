group 'com.kylecorry.tf'
version '0.5'

apply plugin: 'java'

jar {
    baseName = 'CoordinateFrames'
}


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}
